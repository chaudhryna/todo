<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
<script defer src="bundle7e7a797dd127dd991c69.js"></script></head>
<body>
    <div class="container">
        <nav>
            <h2>Todo App</h2>
        </nav>
        <aside class="sidebar">
            <div class="inbox">
                <img src="./inbox.svg" id="inboxImg" />
                <h2 data-project="inbox">Inbox</h2>
            </div>
            <button id="newProjectBtn">
                <img src="./add-solid.svg" /> 
                <span>Add a Project</span>
            </button>
            <form class="projectForm hide">
                <input type="text" id="project-title" name="project-title" min="2" />
                <button id="projectFormBtn">Add Project</button>
            </form>


            <div class="projects">
                <h3><span><img src="./folder.svg" class="icon"></span>   Projects</h3>
                <ul class="project-list">
                </ul>
            </div>
        </aside>

        <main>
            <h1 id="project-name"></h1>

            <table class="todoTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
            <div>
                <img src="./add-solid.svg" title="Add a Todo" class="openTodoForm">
                <span>Add a new Todo</span>
            </div>
        </main>

        <dialog class="todoModal">
            <form id="todo-form">
                <h3>Create a new Todo</h3>
                <div class="flex-container">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" min="2" />
                    </div>
                    <div class="form-row">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="form-row">
                        <label for="dueDate">Due Date</label>
                        <input type="date" name="dueDate" id="dueDate" />
                    </div>
                    <div class="form-row">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="add-todo" class="add-todo modal-btn">Add Todo</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </dialog> 
    </div>
</body>
</html>
